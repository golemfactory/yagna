[package]
name = "ya-provider"
description = "Yagna Provider Agent reference implementation."
version = "0.1.0"
authors = ["Golem Factory <contact@golem.network>"]
edition = "2018"

[dependencies]
ya-agreement-utils = "0.1"
ya-client = { version = "0.3", features = ['cli']}
ya-client-model = "0.1"
ya-compile-time-utils = "0.1"
ya-core-model = { version = "0.1", features = ['activity'] }
ya-utils-actix = "0.1"
ya-utils-path = "0.1"
ya-utils-process = "0.1"

actix = "0.9"
actix-rt = "1.0"
actix_derive = "0.2.0"
anyhow = "1.0"
bigdecimal = "0.1.0"
derive_more = "0.99.5"
dialoguer = "0.5.0"
dotenv = "0.15.0"
env_logger = "0.7"
futures = "0.3"
futures-util = "0.3.4"
humantime = "2.0.0"
libc = "0.2"
log = "0.4.8"
log-derive = "0.4"
path-clean = "0.1.0"
semver = { version = "0.9.0", features = ["serde"] }
serde = { version = "^1.0", features = ["derive"] }
serde_json = "1.0"
shared_child = "0.3.4"
structopt = "0.3.8"
thiserror = "1.0.14"
tokio = { version = "0.2.10", features = ["process", "signal"] }
url = "2.1.1"
chrono = "0.4.10"

[dev-dependencies]
chrono = "0.4"
