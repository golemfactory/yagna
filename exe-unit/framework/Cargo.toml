[package]
name = "ya-exe-framework"
version = "0.1.0"
authors = ["Golem Factory <contact@golem.network>"]
edition = "2018"

[features]
metrics = ["chrono", "crossbeam-channel", "nix", "winapi"]
default = ["metrics"]

[dependencies]
ya-core-model = { version = "0.1", features = ["activity"] }
ya-model = "0.1"
ya-utils-actix = {version = "0.1", path = "../../utils/actix_utils"}

actix = "0.9"
actix_derive = "0.2.0"
anyhow = "1.0"
futures = "0.3"
log = "0.4.8"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "1.0"
structopt = "0.3"
thiserror = "1.0.10"

chrono = { version = "0.4.10", optional = true }
crossbeam-channel = { version = "0.3", optional = true }
nix = { version = "0.17.0", optional = true }
winapi = { version = "0.3.8", features = ["psapi"], optional = true }
