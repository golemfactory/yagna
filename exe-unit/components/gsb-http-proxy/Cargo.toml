[package]
name = "ya-gsb-http-proxy"
version = "0.1.0"
edition = "2021"


[dependencies]
ya-service-bus = { workspace = true }
ya-counters = { path = "../counters" }
ya-client-model = "0.6"
ya-core-model = { version = "^0.9" }
ya-utils-path = { version = "0.1", path = "../../../utils/path" }
ya-utils-futures = { version = "0.3", path = "../../../utils/futures" }
ya-runtime-api = { version = "0.7", path = "../../runtime-api" }
gftp = { workspace = true }


thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
chrono = "0.4"
http = "1.0"
serde_json = "1.0"
tokio = { version = "1.35", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
log = { version = "0.4", features = [] }
async-stream = "0.3"
futures = { version = "0.3", features = [] }
futures-core = "0.3"
serde_derive = "1.0"

actix = "0.13"
actix-http = "3"
actix-web = "4"
actix-rt = "2.7"
anyhow = "1.0"
# async-compression 0.3.8+ deprecates the "stream" module
async-compression = { version = "=0.3.7", features = ["tokio", "futures-io", "stream", "bzip2", "gzip", "xz"] }
bytes = "1.0"
globset = "0.4.5"
h2 = "0.3.17"
hex = "0.4.2"
lazy_static = "1.4.0"
percent-encoding = "2.1"
rand = "0.8"
regex = "1.3.4"
sha3 = "0.8.2"
tempdir = "0.3.7"
tokio-tar = "0.3"
tokio-util = { version = "0.7", features = ["io"] }
url = "2.1.1"
walkdir = "2.3.1"
async-trait = "0.1.74"

[target.'cfg(target_family = "unix")'.dependencies]
awc = { version = "3", features = ["openssl"] }

[target.'cfg(target_os = "macos")'.dependencies]
awc = { version = "3", features = ["openssl"] }

[target.'cfg(target_os = "windows")'.dependencies]
awc = { version = "3", features = ["rustls-0_21"] }

[features]
sgx = [
    'ya-client-model/sgx',
    'ya-core-model/sgx',
    'reqwest/trust-dns',
]
framework-test = []




[dev-dependencies]
mockito = "1.2"
actix-files = "0.6"
actix-web = "4"
anyhow = "1.0"
crossterm = "0.26.1"
env_logger = "0.7"
serial_test = { git = "https://github.com/tworec/serial_test.git", branch = "actix_rt_test", features = ["actix-rt2"] }
structopt = "0.3.15"
test-context = "0.1.4"
test-case = "3"

ya-framework-basic = { version = "0.1" }
ya-exe-unit = { version = "0.4", path = "../../../exe-unit" }
ya-sb-router = "0.6.2"

