[package]
name = "ya-zksync-driver"
version = "0.1.0"
authors = ["Golem Factory <contact@golem.network>"]
edition = "2018"

[features]
default = []

[dependencies]
async-trait = "0.1"
anyhow = "1.0"
awc = "2.0.0"
bigdecimal = { version = "0.1.0" }
chrono = { version = "0.4", features = ["serde"] }
futures3 = { version = "0.3", features = ["compat"], package = "futures" }
hex = "0.4"
lazy_static = "1.4"
log = "0.4.8"
num = { version = "0.2", features = ["serde"] }
serde_json = "^1.0"
tiny-keccak = "1.4.2"
tokio = { version = "0.2", features = ["full"] }
uuid = { version = "0.8", features = ["v4"] }
zksync = { git = "https://github.com/matter-labs/zksync", rev = "899ca93052420c33583755cd2162143f461f36b3"}
zksync_eth_signer = { git = "https://github.com/matter-labs/zksync", rev = "899ca93052420c33583755cd2162143f461f36b3"}

## yagna dependencies
ya-payment-driver = "0.1.0"
ya-client-model = "0.2.0"
ya-service-api-interfaces = "0.1"
ya-utils-futures = "0.1"

[dev-dependencies]
dotenv = "0.15.0"
env_logger = "0.7.1"
ethkey = "0.3.1"
