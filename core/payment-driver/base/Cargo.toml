[package]
name = "ya-payment-driver"
version = "0.2.0"
authors = ["Golem Factory <contact@golem.network>"]
edition = "2018"

[features]
default = []

[dependencies]
actix = { version = "0.10", default-features = false }
anyhow = "1.0"
async-trait = "0.1"
bigdecimal = { version = "0.2" }
chrono = { version = "0.4", features = ["serde"] }
diesel = { version = "1.4", features = ["sqlite", "r2d2", "chrono"] }
diesel_migrations = "1.4"
ethereum-types = "0.9"
# Lock ethsign on this commit to match parity-crypto=0.6 from zksync_eth_client
ethsign = { git = "https://github.com/tomusdrw/ethsign.git", rev = "1b93031d2c45f3a3313e5418876b3d3e751ba87e" }
# TODO: Upgrade to latest = 0.8 after zksync_eth_client is updated
# ethsign = "0.8"
futures = "0.3"
hex = "0.4"
log = "0.4.8"
num-bigint = { version = "0.3", features = ["serde"] }
num-traits = "0.2"
num-derive = "0.3"
r2d2 = "0.8"
sha3 = "0.9"
thiserror = "1.0"
tokio = { version = "0.2", features = ["macros"] }

## yagna dependencies
ya-client-model = "0.3"
ya-core-model = { version = "^0.4", features = ["driver", "identity", "payment"] }
ya-persistence = "0.2"
ya-service-bus = "0.4"

[dev-dependencies]
