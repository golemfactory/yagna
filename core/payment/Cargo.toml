[package]
name = "ya-payment"
version = "0.2.0"
authors = ["Golem Factory <contact@golem.network>"]
edition = "2018"

[features]
default = []

[dependencies]
ya-agreement-utils = { version = "^0.2"}
ya-client-model = { version = "0.3", features = ["with-diesel"] }
ya-core-model = { version = "^0.4", features = [ "activity", "driver", "identity", "market", "payment" ] }
ya-net = "0.2"
ya-metrics = "0.1.0"
ya-persistence = "0.2"
ya-service-api = "0.1"
ya-service-api-interfaces = "0.1"
ya-service-api-web = "0.1"
ya-service-bus = "0.4"

actix-rt = "1.0"
actix-web = "3.2"
anyhow = "1.0.26"
base64 = "0.12"
bigdecimal = "0.2"
chrono = { version = "0.4", features = ["serde"] }
diesel = { version = "1.4", features = [ "sqlite", "r2d2", "chrono", "bigdecimal" ] }
diesel_migrations = "1.4"
dotenv = "0.15.0"
env_logger = "0.7"
futures = "0.3"
hex = "0.4"
metrics="0.12"
lazy_static = "1.4"
libsqlite3-sys = { version = "0.9.1", features = ["bundled"] }
log = "0.4"
num-bigint = "0.3"
r2d2 = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
structopt = "0.3"
thiserror = "1.0"
tokio = { version = "0.2", features = ["fs"] }
uuid = { version = "0.8", features = ["v4"] }
humantime="2.0.1"

[dev-dependencies]
ya-client = "0.5"
ya-dummy-driver = "0.2"
ya-erc20-driver = "0.3"
ya-zksync-driver = "0.2"
ya-net = { version = "0.2", features = ["service"] }
ya-sb-router = "0.4"

actix-rt = "1.0"

rand = "0.7"
# Lock ethsign on this commit to match parity-crypto=0.6 from zksync_eth_client
ethsign = { git = "https://github.com/tomusdrw/ethsign.git", rev = "1b93031d2c45f3a3313e5418876b3d3e751ba87e" }
# TODO: Upgrade to latest = 0.8 after zksync_eth_client is updated
