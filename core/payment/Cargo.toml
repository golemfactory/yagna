[package]
name = "ya-payment"
version = "0.1.0"
authors = ["Golem Factory <contact@golem.network>"]
edition = "2018"

[dependencies]
ya-core-model = { version = "0.1", features = ["payment"] }
ya-model = "0.1"
ya-persistence = "0.2"
ya-service-api = "0.1"
ya-service-api-web = "0.1"
ya-service-bus = "0.2"

actix-web = "2.0"
chrono = "0.4"
diesel = { version = "1.4", features = ["sqlite", "r2d2", "chrono"] }
diesel_migrations = "1.4"
env_logger = "0.7"
libsqlite3-sys = { version = "0.9.1", features = ["bundled"] }
log = "0.4"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
