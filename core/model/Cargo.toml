[package]
name = "ya-core-model"
version = "0.1.1"
authors = ["Golem Factory <contact@golem.network>"]
edition = "2018"
homepage = "https://github.com/golemfactory/yagna"
repository = "https://github.com/golemfactory/yagna"
license = "LGPL-3.0"
description="Yagna protocol messages"
keywords=["golem", "yagna"]

[features]
default = []
full = [
    'activity',
    'appkey',
    'driver',
    'identity',
    'market',
    'net',
    'payment',
    'gftp'
]
activity = []
appkey = []
driver = ['bigdecimal', 'bitflags']
gftp = []
identity = []
market = []
net = []
payment = ['bigdecimal']

[dependencies]
ya-client-model = "0.1"
ya-service-bus = "0.2"

bigdecimal = { version = "0.1.0", optional = true }
bitflags = { version = "1.2", optional = true }
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_bytes = "0.11.3"
thiserror = "1.0.9"
