[package]
name = "ya-core-model"
version = "0.4.0"
authors = ["Golem Factory <contact@golem.network>"]
edition = "2018"
homepage = "https://github.com/golemfactory/yagna"
repository = "https://github.com/golemfactory/yagna"
license = "LGPL-3.0"
description="Yagna protocol messages"
keywords=["golem", "yagna"]

[features]
default = []
full = [
    'activity',
    'appkey',
    'driver',
    'identity',
    'market',
    'net',
    'payment',
    'gftp',
    'sgx',
    'version',
]
activity = []
appkey = []
driver = ['bigdecimal', 'bitflags']
gftp = []
identity = []
market = []
net = []
payment = ['bigdecimal', 'bitflags']
sgx = ['graphene-sgx']
version = []

[dependencies]
ya-client-model = "0.3"
ya-service-bus = "0.4"

bigdecimal = { version = "0.2", features = ["serde"], optional = true }
bitflags = { version = "1.2", optional = true }
chrono = { version = "0.4", features = ["serde"] }
derive_more = "0.99.11"
graphene-sgx = { version = "0.3", optional = true }
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_bytes = "0.11.3"
structopt = "0.3"
strum = "0.20"
strum_macros = "0.20"
thiserror = "1.0.9"
