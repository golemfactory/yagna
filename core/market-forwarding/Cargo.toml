[package]
name = "ya-market-forwarding"
version = "0.1.0"
description = "Market Service Mk0 forwarding facade to central instance"
authors = ["Golem Factory <contact@golem.network>"]
edition = "2018"

[dependencies]
ya-client = "0.3"
ya-core-model = { version = "0.1", features = ["market"] }
ya-net = "0.1"
ya-persistence = "0.2"
ya-service-api = "0.1"
ya-service-api-interfaces = "0.1"
ya-service-api-web = "0.1"
ya-service-bus = "0.2"

actix-web = "2.0"
anyhow = "1.0"
awc = "1.0.1"
chrono = "0.4.10"
diesel = { version = "1.4", features = ["chrono", "sqlite", "r2d2"] }
diesel_migrations = "1.4"
env_logger = "0.7"
futures = "0.3"
jsonwebtoken = "6.0"
lazy_static = "1.4"
libsqlite3-sys = { version = "0.9.1", features = ["bundled"] }
log = "0.4"
r2d2 = "0.8"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
thiserror = "1.0"
tokio = { version = "0.2", features = ["time"] }
url = "2.1.1"

[dev-dependencies]
actix-rt = "1.0"
