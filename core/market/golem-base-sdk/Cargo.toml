[package]
name = "golem-base-sdk"
version = "0.1.0"
edition = "2021"
authors = ["Golem Factory <contact@golem.network>"]
description = "SDK for interacting with Golem Base"
license = "GPL-3.0"

[dependencies]
alloy = { version = "0.15", features = ["full", "json-rpc"] }
alloy-signer-local = { version = "0.15", features = ["keystore"] }
alloy-rlp = "0.3"
anyhow = "1.0"
async-trait = "0.1"
bytes = "1.0"
dirs = "5.0"
eth-keystore = "0.5"
hex = "0.4"
log = "0.4"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
url = "2.4"
futures = "0.3"
base64 = "0.21.7"

ya-client-model.workspace = true

[dev-dependencies]
clap = { version = "4.4", features = ["derive"] }
env_logger = "0.10"
