[package]
name = "ya-utils-networking"
version = "0.2.0"
authors = ["Golem Factory <contact@golem.network>"]
edition = "2018"

[features]
default = ["dns"]
dns = ["anyhow",  "url", "trust-dns-resolver/tokio-openssl"]
vpn = ["ya-relay-stack", "ipnet", "thiserror"]

[dependencies]
futures = "0.3"
lazy_static = "1.4"
log = "0.4"
regex = "1"

ya-relay-stack = { git = "https://github.com/golemfactory/ya-relay.git", rev = "00996d5c91b2a0bad423fd94596e7a81757d509b", optional = true }

anyhow = { version = "1.0", optional = true }
trust-dns-resolver = { version = "0.21", optional = true }
url = { version = "2.2", optional = true }

ipnet = { version = "2.3", optional = true }
thiserror = { version = "1.0", optional = true }
