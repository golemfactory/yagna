[package]
name = "ya-utils-networking"
version = "0.2.0"
authors = ["Golem Factory <contact@golem.network>"]
edition = "2018"

[features]
default = ["dns"]
dns = ["anyhow",  "url", "trust-dns-resolver/tokio-openssl"]
vpn = ["ya-relay-stack", "ya-relay-stack-legacy", "ipnet", "thiserror"]

[dependencies]
futures = "0.3"
lazy_static = "1.4"
log = "0.4"
regex = "1"

# # smoltcp update in `ya-relay-stack` breaks outbound net feature: https://github.com/golemfactory/yagna/issues/2838
ya-relay-stack-legacy = { package = "ya-relay-stack", git = "https://github.com/golemfactory/ya-relay", tag="ya-relay-stack-v0.5.0", optional = true }

ya-relay-stack =  { version = "0.5.0", optional = true }

# ya-relay-stack = { package = "ya-relay-stack", git = "https://github.com/golemfactory/ya-relay", tag="ya-relay-stack-v0.5.0", optional = true }


anyhow = { version = "1.0", optional = true }
trust-dns-resolver = { workspace=true, optional = true }
url = { workspace=true, optional = true }

ipnet = { version = "2.3", optional = true }
thiserror = { version = "1.0", optional = true }
