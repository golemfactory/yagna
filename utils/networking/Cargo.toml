[package]
name = "ya-utils-networking"
version = "0.2.0"
authors = ["Golem Factory <contact@golem.network>"]
edition = "2018"

[features]
default = ["dns"]
dns = ["anyhow",  "url", "trust-dns-resolver/tokio-openssl"]
vpn = ["ya-relay-stack", "ipnet", "thiserror"]

[dependencies]
futures = "0.3"
lazy_static = "1.4"
log = "0.4"
regex = "1"

ya-relay-stack = { git = "https://github.com/golemfactory/ya-relay.git", rev = "e16a84891bbafc62b7b4e809934a5b8f87ac0fac", optional = true }
#ya-relay-stack = { version = "0.5.0", optional = true }

anyhow = { version = "1.0", optional = true }
trust-dns-resolver = { workspace=true, optional = true }
url = { workspace=true, optional = true }

ipnet = { version = "2.3", optional = true }
thiserror = { version = "1.0", optional = true }
