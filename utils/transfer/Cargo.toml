[package]
name = "ya-transfer"
version = "0.1.0"
description = "Yagna transfer util"
authors = ["Golem Factory <contact@golem.network>"]
edition = "2018"

[dependencies]
ya-client-model = "0.2"
ya-core-model = "0.2"
ya-net = "0.1"
ya-service-bus = "0.2"
ya-utils-path = "0.1"
gftp = "0.1"

actix-http = "1.0.1"
actix-rt = "1.0.0"
awc = { version = "1.0.1", features = ["openssl"] }
async-compression = { version = "0.3.5", features = ["stream", "bzip2", "gzip", "xz"] }
bytes = "0.5.4"
futures = "0.3.4"
globset = "0.4.5"
h2 = "0.2.7"
hex = "0.4.2"
lazy_static = "1.4.0"
log = "0.4.8"
percent-encoding = "2.1"
rand = "0.7.3"
serde = "1.0.104"
sha3 = "0.8.2"
tempdir = "0.3.7"
thiserror = "1.0.11"
tokio = {version = "0.2.11", features = ["fs"] }
tokio-byteorder = "0.2.0"
tokio-tar = "0.2.0"
tokio-util = { version = "0.2", features = ["codec"] }
url = "2.1.1"
walkdir = "2.3.1"

[dependencies.zip]
version = "0.5.6"
features = ["tokio-02"]
git = "https://github.com/mfranciszkiewicz/zip-rs.git"
branch = "feature/tokio"

[dev-dependencies]
actix-files = "0.2.1"
actix-web = "3.2"
anyhow = "1.0"
env_logger = "0.7"
sha2 = "0.8.1"
structopt = "0.3.15"
