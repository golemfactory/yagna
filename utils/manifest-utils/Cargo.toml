[package]
name = "ya-manifest-utils"
version = "0.1.0"
authors = ["Golem Factory <contact@golem.network>"]
edition = "2018"
homepage = "https://github.com/golemfactory/yagna"
repository = "https://github.com/golemfactory/yagna"
license = "LGPL-3.0"
description = "Yagna manifest utils"
keywords = ["golem", "yagna"]

[dependencies]
ya-agreement-utils = "0.4"

serde = "1.0"
serde_json = "1.0"
serde_yaml = "0.8"
thiserror = "1.0"

anyhow = { version = "1.0" }
base64 = { version = "0.13" }
chrono = { version = "0.4", features = ["serde"] }
ethsign = { version = "0.8.0" }
hex = { version = "0.4" }
petname = { version = "1.1.2" }
semver = { version = "1.0", features = ["serde"] }
sha2 = { version = "0.9" }
snailquote = { version = "0.3" }
structopt = { version =  "0.3" }
strum = {version = "0.22" }
strum_macros = {version = "0.22" }
url = {version = "2.2", features = ["serde"] }

[dev-dependencies]
anyhow = "1.0.31"
tempdir = "0.3.7"
shlex = "1.1.0"
