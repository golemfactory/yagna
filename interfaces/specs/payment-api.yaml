      content:
        application/json:
          schema:
            $ref: 'common.yaml#/schemas/ErrorMessage'

    DebitNote:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DebitNote'

    DebitNoteList:
      description: OK
      content:
        application/json:
