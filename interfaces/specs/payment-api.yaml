          schema:
            $ref: '#/components/schemas/Allocation'

    AllocationList:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Allocation'

    Payment:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Allocation'

    PaymentList:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Payment'

    DebitNoteEventList:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/DebitNoteEvent'

    InvoiceEventList:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/InvoiceEvent'

  schemas:

    DebitNote:
      description: >
        A Debit Note is an artifact issued by the Provider to the Requestor,
        in the context of a specific Agreement. It is a notification of Total
        Amount Due incurred by Activities in this Agreement until the moment the
        Debit Note is issued. This is expected to be used as trigger for payment
        in upfront-payment or pay-as-you-go scenarios.


        NOTE: Debit Notes flag the current Total Amount Due, which is
        accumulated from the start of Agreement. Debit Notes are expected to
        trigger payments, therefore payment amount for the newly received Debit
        Note is expected to be determined by difference of Total Payments for
        the Agreement vs Total Amount Due.
      type: object
      properties:
        debitNoteId:
          type: string
          readOnly: true
        issuerId:
          type: string
          readOnly: true
        recipientId:
          type: string
          readOnly: true
        previousDebitNoteId:
          type: string
          readOnly: true
        timestamp:
          type: string
          format: date-time
          readOnly: true
        agreementId:
          type: string
        activityId:
          type: string
        totalAmountDue:
          type: string
        usageCounterVector:
          type: object
        creditAccountId:
          type: string
        paymentPlatform:
          type: string
        paymentDueDate:
          type: string
          format: date-time
        status:
          $ref: '#/components/schemas/InvoiceStatus'

      required:
        - debitNoteId
        - issuerId
        - recipientId
        - timestamp
        - agreementId
        - totalAmountDue
        - creditAccountId
        - status

    Invoice:
      description: >
        An Invoice is an artifact issued by the Provider to the Requestor, in
        the context of a specific Agreement. It indicates the total Amount owed
        by the Requestor in this Agreement. No further Debit Notes shall be
        issued after the Invoice is issued. The issue of Invoice signals the
        Termination of the Agreement (if it hasn't been terminated already).
        No Activity execution is allowed after the Invoice is issued.


        NOTE: An invoice can be issued even before any Activity is started in
        the context of an Agreement (eg. in one off, 'fire-and-forget' payment
        regime).
      type: object
      properties:
        invoiceId:
          type: string
          readOnly: true
        issuerId:
          type: string
          readOnly: true
        recipientId:
          type: string
          readOnly: true
        lastDebitNoteId:
          type: string
          readOnly: true
        timestamp:
          type: string
          format: date-time
          readOnly: true
        agreementId:
          type: string
        activityIds:
          type: array
          items:
            type: string
        amount:
          type: string
        usageCounterVector:
          type: object
        creditAccountId:
          type: string
        paymentPlatform:
          type: string
        paymentDueDate:
          type: string
          format: date-time
        status:
          $ref: '#/components/schemas/InvoiceStatus'

      required:
        - invoiceId
        - issuerId
        - recipientId
        - timestamp
        - agreementId
        - amount
        - creditAccountId
        - paymentDueDate
        - status

    InvoiceStatus:
      description: >
        Accepted status indicates that the Requestor confirms the Amount/Total
        Amount Due on the Invoice/Debit Note, respectively. The Payment API
        Implementation is expected to proceed with the orchestration of the
        payment. Internals of the payment processing (eg. payment processing
        internal states) are specific to the selected Payment Platform, and must
        be indicated as an attribute of the Accepted status. However, as they
        are specific - they shall not be standardized by the Payment API.


        A Rejected Invoice/Debit Note can subsequently be Accepted.


        An Accepted Invoice/Debit Note cannot be subsequently Rejected.


        There is a difference between Paid and Settled - depending on a Payment
        Platform. Paid indicates that the Requestor has ordered Payments of
        Total Amount Due as indicated by received/accepted Debit Notes/Invoice.
        Settled indicates that the Provider has reliably received the Payments.
      type: string
      enum:
        - ISSUED
        - RECEIVED
        - ACCEPTED
        - REJECTED
        - FAILED
        - SETTLED
        - CANCELLED
      readOnly: true

    Acceptance:
      description: Message sent when Requestor accepts a Debit Note or Invoice.
      type: object
      properties:
        totalAmountAccepted:
          type: string
        allocationId:
          type: string
      required:
        - totalAmountAccepted
        - allocationId

    Rejection:
      description: Message sent when Requestor rejects a Debit Note or Invoice.
      type: object
      properties:
        rejectionReason:
          $ref: '#/components/schemas/RejectionReason'
        totalAmountAccepted:
          type: string
        message:
          type: string
      required:
        - rejectionReason
        - totalAmountAccepted

    RejectionReason:
      description: Possible reasons to reject a Debit Note or Invoice.
      type: string
      enum:
        - UNSOLICITED_SERVICE
        - BAD_SERVICE
        - INCORRECT_AMOUNT

    Allocation:
      type: object
      description: ADD DESCRIPTION
      properties:
        allocationId:
          type: string
          readOnly: true
        totalAmount:
          type: string
        spentAmount:
          type: string
          readOnly: true
        remainingAmount:
          type: string
          readOnly: true
        timeout:
          type: string
          format: date-time
        makeDeposit:
          type: boolean
      required:
        - allocationId
        - totalAmount
        - spentAmount
        - remainingAmount
        - makeDeposit

    Payment:
      type: object
      description: ADD DESCRIPTION
      readOnly: true
      properties:
        paymentId:
          type: string
        payerId:
          type: string
        payeeId:
          type: string
        amount:
          type: string
        timestamp:
          type: string
          format: date-time
        allocationId:
          type: string
        debitNoteIds:
          type: array
          items:
            type: string
        invoiceIds:
          type: array
          items:
            type: string
        details:
          type: string
          format: byte
      required:
        - paymentId
        - payerId
        - payeeId
        - amount
        - timestamp
        - details

    DebitNoteEvent:
      type: object
      readOnly: true
      properties:
        debitNoteId:
          type: string
        timestamp:
          type: string
          format: date-time
        details:
          type: object
        eventType:
          $ref: '#/components/schemas/EventType'
      required:
        - debitNoteId
        - timestamp
        - eventType

    InvoiceEvent:
      type: object
      readOnly: true
      properties:
        invoiceId:
          type: string
        timestamp:
          type: string
          format: date-time
        details:
          type: object
        eventType:
          $ref: '#/components/schemas/EventType'
      required:
        - invoiceId
        - timestamp
        - eventType

    EventType:
      description: Types of Debit Note/Invoice events
      type: string
      enum:
        - RECEIVED
        - ACCEPTED
        - REJECTED
        - CANCELLED
